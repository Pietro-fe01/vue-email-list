<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Fontawesome CDN -->

    <!-- VUE.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VUE.js CDN -->
    
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- /Axios CDN -->
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>E-MAIL GENERATOR API</h1>
            </header>
            
            <main class="email-container">
                <!-- Qui verranno stampate tutte le mail richieste -->
                <div v-if="emailList.length === 10" class="email-container__item" v-for="(email, index) in emailList">
                    <div>
                        <span id="numb-gen">{{index + 1}}</span>
                        <span id="sample">{{email}}</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-clipboard" @click="copyText(index)"></i>
                    </div>
                </div>
                <!-- /Qui verranno stampate tutte le mail richieste -->

                <!-- Qui viene mostrato il caricamento finchè non vengono generate tutte le mail -->
                <div v-else class="loading">
                    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    <h3>GENERAZIONE IN CORSO</h3>
                </div>
                <!-- /Qui viene mostrato il caricamento finchè non vengono generate tutte le mail -->
            </main>
        </div>
    </div>

    <script src="js/main.js"></script>
    <!-- Bg Animation -->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <!-- /Bg Animation -->
</body>
</html>
